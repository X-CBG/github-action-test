name: Deploy to ECR

on: push

jobs:

  build:
    
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      env:
        AWS_WEB_IDENTITY_TOKEN_FILE: /tmp/awscreds
        AWS_ROLE_ARN: arn:aws:iam::123412341234:role/srv_ops
        AWS_DEFAULT_REGION: us-west-2
      with:
        aws-region: eu-west-1
        role-to-assume: arn:aws:iam::758008459664:role/GitHubOIDCRole
        web-identity-token-file: /tmp/awscreds
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: docker_nodejs_demo
        IMAGE_TAG: nodejs_demo_image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
